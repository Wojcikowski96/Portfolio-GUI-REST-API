<mat-form-field style="width: 100%; color: white">
    <select style="font-size: 25px" [(ngModel)]="selectedResult"  (change)="onSelect(selectedResult)" (blur)="onBlur()" matNativeControl required>
      <option style="background-color: brown; font-family: Antykwa; font-size: 25px;" selected>Wybierz</option>
      <option style="background-color: brown; font-family: Antykwa; font-size: 25px;" *ngFor="let item of searchResults" [ngValue]="item">{{item?.display_name}}</option>
    </select>
</mat-form-field>
